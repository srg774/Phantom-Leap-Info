<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-color: #000;
            color: #ff8c00;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 30px;
            border: 2px dashed #777;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        header {
            padding-bottom: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #555;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px #000;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
            cursor: pointer;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: none; /* Initially hide the video */
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>[Your Game Title Here]</h1>
            <p>A Retro Halloween Adventure!</p>
        </header>

        <!-- Video Section -->
        <section id="video-section">
            <h2>Watch the Trailer</h2>
            <div class="video-container" onclick="playVideo()">
                <video id="video" controls poster="assets/shortened-clip.mp4"> <!-- First frame of the video -->
                    <source src="assets/shortened-clip.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="play-button">&#9654;</div> <!-- Play Button -->
            </div>
            <p>Click the play button to watch the trailer of [Your Game Title]!</p>
        </section>

        <footer>
            <p>&copy; 2025 [Your Name/Team Name]. All rights reserved. <br> Crafted with spooky pixels and retro vibes.</p>
        </footer>
    </div>

    <script>
        // Function to stop the animation after 5 seconds (animation logic goes here)
        let animationRunning = true;
        const animationDuration = 5000; // 5 seconds

        function animateCanvas() {
            if (animationRunning) {
                // Animation logic here (e.g., draw on canvas)

                requestAnimationFrame(animateCanvas); // Continue animating
            }
        }

        // Start animation
        animateCanvas();

        // Stop animation after 5 seconds
        setTimeout(() => {
            animationRunning = false;
        }, animationDuration);

        // Video play functionality
        function playVideo() {
            const video = document.getElementById("video");
            const playButton = document.querySelector(".play-button");

            // Hide the play button and play the video
            playButton.style.display = "none";
            video.style.display = "block";
            video.play();
        }
    </script>
</body>
</html>
